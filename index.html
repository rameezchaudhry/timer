<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png">
</head>
<body>
    <h1>Timer</h1>
    <div>
        <input type="number" placeholder="00" min="0"  id="min" >
        <input type="number" placeholder="00" min="0" max="60"  id="sec" >
        <input type="number" placeholder="00" min="0"  max ="100" id="mili" >
    </div>
    <div>
        <button id="start" onclick="start()">Start</button>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="reset" onclick="rest()">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
